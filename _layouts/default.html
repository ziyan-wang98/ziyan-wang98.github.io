<!DOCTYPE html>
<html>

  <head>
    {% include head.html %}
    {% include scripts/mathjax.html %}
  </head>

  <body class="{% if site.navbar_fixed %}fixed-top-nav{% endif %} {% unless site.footer_fixed %}sticky-bottom-footer{% endunless %}">

    <!-- Header -->

    {% include header.html %}

    <!-- Content -->

    <div class="container mt-5">
      {{ content }}
    </div>

    <!-- Footer -->

    {% include footer.html %}

    <!-- RevolverMaps globe -->
    <div class="revolvermaps-container desktop-map">
      <script type="text/javascript" src="//rf.revolvermaps.com/0/0/8.js?i=5sknf9ajkhb&amp;m=0c&amp;c=cfb8c3&amp;cr1=9ef0c1&amp;f=comic_sans_ms&amp;l=1&amp;cr0=c99797&amp;cw=ededed&amp;cb=77b1ed" async="async"></script>
    </div>

    <!-- RevolverMaps flat map for mobile -->
    <div class="revolvermaps-container mobile-map">
      <script type="text/javascript" src="//rf.revolvermaps.com/0/0/4.js?i=57q8xvnhkqc&amp;m=2&amp;h=135&amp;c=00fff6&amp;r=15" async="async"></script>
    </div>

  </body>

  {% include scripts/bootstrap.html %}
  {% include scripts/mansory.html %}
  {% include scripts/misc.html %}

  <style>
    .revolvermaps-container.desktop-map {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .revolvermaps-container.mobile-map {
      display: none;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 767px) {
      .revolvermaps-container.desktop-map {
        display: none;
      }
      .revolvermaps-container.mobile-map {
        display: block;
      }
    }
  </style>

</html>
