<!DOCTYPE html>
<html>

  <head>
    {% include head.html %}
    {% include scripts/mathjax.html %}
  </head>

  <body class="{% if site.navbar_fixed %}fixed-top-nav{% endif %} {% unless site.footer_fixed %}sticky-bottom-footer{% endunless %}">

    <!-- Header -->

    {% include header.html %}

    <!-- Content -->

    <div class="container mt-5">
      {{ content }}
    </div>

    <!-- Footer -->

    {% include footer.html %}

    <!-- Maps container -->
    <div class="maps-container">
      <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=300&t=m&d=aMhS5Z6p8BltnG8vtblHbnfhbIr4szWew5O8K9jZCsA&co=2d78ad&ct=ffffff&cmo=3acc3a&cmn=ff5353'></script>
    </div>

  </body>

  {% include scripts/bootstrap.html %}
  {% include scripts/mansory.html %}
  {% include scripts/misc.html %}

  <style>
    .revolvermaps-container.desktop-map {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .revolvermaps-container.mobile-map {
      display: none;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 767px) {
      .revolvermaps-container.desktop-map {
        display: none;
      }
      .revolvermaps-container.mobile-map {
        display: block;
      }
    }

    .maps-container {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: #f8f9fa;
      margin-top: 30px;
    }

    @media (max-width: 767px) {
      .maps-container {
        padding: 10px 0;
      }
    }
  </style>

</html>
