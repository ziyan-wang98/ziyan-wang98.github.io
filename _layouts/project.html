<!DOCTYPE html>
<html>

    <head>
        {% include project_head.html %}
        {% include scripts/mathjax.html %}
      </head>
    

  <body>
    <div class="project">
        <div class="container mt-5">
            <h1 class="title">{{ page.title }}</h1>
            {{ content }}
            <!-- Hidden bibtex block -->
            {% if page.bibtex %}
            <div class="bibtex hidden">
              {{ page.bibtex }}
            </div>
            {% endif %}
        </div>

    </div>
  
    <div class="modal fade" id="bibtex-modal" tabindex="-1" role="dialog" aria-labelledby="bibtex-modal" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bibtex-modal-title">BibTeX</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <pre id='bibtex-content'></pre>
          </div>
        </div>
      </div>
    </div>

  </body>

  {% include scripts/bootstrap.html %}
  {% include scripts/mansory.html %}

  <script>

    //bibtex popup
    $(function(){
        $('#bibtex-modal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget)
            var bibdata = $.trim(button.parent().parent().parent().parent().find(".bibtex.hidden").text())
            $(this).find('#bibtex-content').text(bibdata)
        })
    });
  </script>

</html>
